<div id="register-content" style="min-height: 30px;">
    <div id="register-content-wrapper" class="register-content-wrapper">
        <div class="register-content-wrapper-desc">
            <div class="welcome_storyTitle">
               旅行小伙伴们！fmyoutu是图片分享！ 经验分享！ 扯淡！ 交友！ 旅行社区小圈子... 欢迎来扯淡交流.
            </div>
        </div>
        <div class="register-content-wrapper-main">
            <div class="register-content-wrapper-main-title">
                <h3>邮箱注册</h3>
            </div>
            <div class="register-content-wrapper-main-form">
                <form id="register_form" name="register_form-div" ng-submit="submit()" method="POST">
                    <div class="g-div">
                        <label>邮箱</label>
                        <input type="text" name="email" ng-model="user.u_email" id="register-form-email" value="" required/>
                    </div>
                    <div class="g-div">
                        <label>密码</label>
                        <input type="password" ng-model="user.u_pwd" id="register-form-password" name="password" value="" required/>
                    </div>
                    <div class="g-div">
                        <label>用户名</label>
                        <input type="text" name="username" ng-model="user.u_name" id="register-form-username" value="" required/>
                    </div>
                    <div class="g-div validation_msg" style="color:red;"></div>
                    <div class="g-div">
                        <input type="submit" id="register-form-submit" value="注册"/>
                    </div>
                    <div class="g-div">
                        <p>
                        <hr>
                        </p>
                        <p>
                        <div>
                            <a href="#/register">手机注册</a>
                        </div>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
</div>

<!-- Swiper JS -->
<script src="../js/plugins/swiper-3.3.1.jquery.min.js"></script>
<!-- Initialize Swiper -->
<script>
    $(function(){
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            paginationClickable: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: 7000,
            observer: true,
            observerParents: true,
            autoplayDisableOnInteraction: false
        });
    });
</script>
