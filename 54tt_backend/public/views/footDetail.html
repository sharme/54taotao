
<div class="foot_wrapper">

    <div class="foot_wrapper-main">
        <div class="foot_wrapper-back">
            <a href="" ng-click="backHome()">
                <span class="foot_wrapper-back_close">X</span>
            </a>
            <!--<hr>-->
        </div>
        <div>
            <div ng-if="checkUser">
                <button class="stick_footstep" style={{result.stick_status==1?"background-color:darkgrey;":""}} ng-click="delBtn(foot.fs_id, foot.u_id)">删除</button>
            </div>
            <hr>
            <p>{{foot.fs_des}}</p>
        </div>
        <div class="footstep_div-pic" style="    width: 100%;
    min-height: 300px;
    text-align: center;">
            <img ng-src="{{foot.fs_pic}}" ng-click="switchPic(foot, index_number)" class="picture-present" style="max-width: 100%; cursor: zoom-in; cursor: e-resize;">
        </div>
        <div class="foot_wrapper_pic_list">
            <div class="foot_wrapper_pic_list_img" ng-click="switchPic(foot.fs_pic, 1, true)">
                <img class="footstep_pic0" ng-src="{{foot.fs_pic.toString().replace('big', 'mini')}}">
            </div>
            <div class="foot_wrapper_pic_list_img" ng-if="foot.fs_pic2" ng-click="switchPic(foot.fs_pic2, 2, true)">
                <img class="footstep_pic2" ng-src="{{foot.fs_pic2.toString().replace('big', 'mini')}}">
            </div>
            <div class="foot_wrapper_pic_list_img" ng-if="foot.fs_pic3" ng-click="switchPic(foot.fs_pic3, 3, true)">
                <img class="footstep_pic3" ng-src="{{foot.fs_pic3.toString().replace('big', 'mini')}}">
            </div>
            <div class="foot_wrapper_pic_list_img" ng-if="foot.fs_pic4" ng-click="switchPic(foot.fs_pic4, 4, true)">
                <img class="footstep_pic3" ng-src="{{foot.fs_pic4.toString().replace('big', 'mini')}}">
            </div>
            <div class="foot_wrapper_pic_list_img" ng-if="foot.fs_pic5" ng-click="switchPic(foot.fs_pic5, 5, true)">
                <img class="footstep_pic3" ng-src="{{foot.fs_pic5.toString().replace('big', 'mini')}}">
            </div>
            <div class="foot_wrapper_pic_list_img" ng-if="foot.fs_pic6" ng-click="switchPic(foot.fs_pic6, 6, true)">
                <img class="footstep_pic3" ng-src="{{foot.fs_pic6.toString().replace('big', 'mini')}}">
            </div>
            <div class="foot_wrapper_pic_list_img" ng-if="foot.fs_pic7" ng-click="switchPic(foot.fs_pic7, 7, true)">
                <img class="footstep_pic3" ng-src="{{foot.fs_pic7.toString().replace('big', 'mini')}}">
            </div>
        </div>
        <div class="foot_wrapper-main_profile">
            <div class="trip_main_price">
                <div class="trip_main_price_l">¥ <span ng-if="foot.fs_price" style="text-decoration: line-through;">{{foot.fs_price}}</span>&nbsp;<span ng-if="foot.fs_discount" style="color: red;">{{foot.fs_discount}}</span></div>
                <div class="trip_main_price_r">月销：{{foot.fs_sales}}</div>
            </div>
            <div class="trip_main_com">
                返: ￥{{foot.fs_commission}} <a href="#" target="_blank"><span><a href="http://180.76.152.112:8090/#/community/topics/53" target="_blank">如何返现</a></span></a>
            </div>
            <a target="_blank" href="{{foot.fs_promo}}"><div class="trip_main_purchase">
                去购买 (<span>推荐</span>)
            </div></a>
            <hr>
            <div>
                <img src="{{foot.u_avatar}}"> {{foot.u_name}}(图友)
            </div>
            <div class="foot_wrapper-main_profile-slogan">
                {{foot.u_slogan}}
            </div>
            <hr>
        </div>
        <div class="foot_wrapper-comment">
            <p>评论: {{foot.comments}}</p>
            <hr>

            <div class="foot_wrapper-main_comment" ng-repeat="comment in comments">
                <div>
                    回复于: {{comment.cm_create_time | date: 'yyyy-MM-dd HH:mm'}}
                    <div class="footstep-list-div-comment-avatar">
                        <img ng-src="{{comment.u_avatar}}" class="footstep-list-div-comment-avatar-img"><br>{{comment.u_name}}
                    </div>
                    <hr>
                    <div class="foot_wrapper-main_comment-content">
                        <div ng-bind-html="renderHtml(comment.cm_content)"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <form ng-submit="submit()" method="POST">
                    <div class="topic_content_reply" style="margin-top: 10px;">
                        <textarea  style="width: 100%;" name="editor1" id="editor1" rows="10" cols="80" ng-disabled="loginCheck()"></textarea>
                        <button class="foot_wrapper-main_comment-add" type="submit" >评论</button>
                        <script>
                             //Replace the <textarea id="editor1"> with a CKEditor
                             //instance, using default configuration.
                             CKEDITOR.replace( 'editor1' );
                        </script>
                    </div>
                </form>
            </div>
            <hr>
            <div class="foot_wrapper-main_follower">
                瞧瞧谁都来过这里<hr>
                <div class="foot_wrapper-main_follower-img" ng-repeat="stick in sticks">
                    <div>
                        <img ng-src="{{stick.u_avatar?stick.u_avatar:'../img/default_icon.png'}}"  class="footstep-list-div-comment-avatar-img" title="{{stick.u_name}}">
                        {{stick.u_name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="foot_wrapper-main_distance" style="margin-bottom: 150px;"></div>
    </div>
</div>
