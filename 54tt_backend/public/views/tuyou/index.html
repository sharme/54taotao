<script src="../../js/plugins/jquery-ui.min.js"></script>
<div class="tuyou" ng-controller="tuyouCtrl">
    <div class="matchMsg"></div>

    <div id="step_one">
        <div class="tuyou_destination">
            <input type="text" style="border: solid 1px #43c17e;" width="100%" placeholder="选择你要去的目的地国家"  class="search_name" ng-model="des.ty_destination" onfocus="$('.tuyou_destination_list').css('display','')" >
            <div class="tuyou_destination_list">
                <li ng-click="selDestination(destination.c_name)" ng-repeat="destination in destinations | filter: des.ty_destination" onmouseleave="$(this).css('background-color','')" onmouseover="$(this).css('background-color','grey')">
                    {{destination.c_name}}
                </li>
            </div>
        </div>
        <div style="text-align: center;">
            <button ng-click="browserTuyou()">下一步</button>
            <!--<button ng-click="browserTuyou()">直接浏览</button>-->
        </div>
    </div>
</div>

<script>
    $( function() {
        $( ".datepicker" ).datepicker();
        $('.tuyou_destination_list').css('display','none');
        $('li').on("click", function(){
           alert('hey');
        });
    } );
</script>
